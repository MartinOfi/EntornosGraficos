<!DOCTYPE HTML>
<html>
<head>
 <title>Practica complementaria Ejericcio 4</title>
 <meta charset="UTF-8">
</head>
<body>
    <h1>4.e - Formulario con un campo de tipo number con valores mínimos y máximos permitidos.</h1>
    <h2>Ingrese sus datos para registrarse:</h2>
    <form action="#">
    Nombre y Apellido :
    <input type="text" id="nombre" required>
    <br>
    <br>
    Fecha de Nacimiento :
    <input type="date" id="fecha" required>
    <br>
    <br>
    Edad : 
    <input type="number" min="1" max="99" value="18" >
    <br>
    <br>
    Email :
    <input type="email" id="usuario" required>
    <br>
    <br>
    Password :
    <input type="password" id="clave" required>
    <br>
    <br>
    Elija el color que quiere para su perfil..
    <input type="color" id="color" >
    <br>
    <input type="submit" id="botonEnviar">
    </form>
    </body>
</html>
