<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr class="col-12 col-sm-8">
        <form action="">
            <div class="form-group">
                <label for="nombre" class="form-label">Ingrese su nombre:</label>
                <div class="col-12 col-md-8">
                    <input type="text" name="nombre" id="nombre" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Ingrese su email:</label>
                <div class="col-12 col-md-8">
                    <input type="email" name="email" id="email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Ingrese su telefono:</label>
                <div class="col-12 col-md-8">
                    <input type="tel" name="phone" id="phone" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
            </div>
            <div class="form-group">
                <label for="asunto" class="form-label">Ingrese su asunto:</label>
                <div class="col-12 col-md-8">
                    <input type="text" name="asunto" id="asunto" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="cuerpo" class="form-label">Ingrese cuerpo del mensaje:</label>
                <div class="col-12 col-md-8">
                    <textarea name="cuerpo" id="cuerpo" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
